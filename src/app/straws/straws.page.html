<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button olor='dark'>
  
      </ion-menu-button>
    </ion-buttons>
    <ion-title class='ion-text-center'>STRAWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let s of straws">

    <ion-grid class='ion-no-padding'>

      <ion-row >

        <ion-col class='description-col' size=6>
          <ion-card-header>
            <ion-card-title class='ion-padding ion-text-center'>{{s.title | uppercase}}</ion-card-title>
            
            <ion-list>
              <ion-item *ngFor="let d of s.description"> 
                <ion-icon name="checkmark" slot="start"></ion-icon>
                <ion-label class='ion-text-wrap'>
                  {{d}}
                </ion-label>
              </ion-item>
            </ion-list>

          </ion-card-header>

        </ion-col>

        <ion-col size=6>

          <ion-card-content>

            <ion-slides magrin-top #slides pager="false" scrollbar='false' [options]="slideOpts">
             
              <ion-slide *ngFor="let c of s.colors">

                <img [src]="c.image" [alt]='c.value'/>
                
                <h1 class='ion-padding-top' [ngClass]="c.value">{{ c.value | uppercase}}</h1>

                <ion-card-subtitle class='ion-padding'>Â£{{c.price}}</ion-card-subtitle>

              </ion-slide>
            </ion-slides>

            <ion-buttons magrin-top>
              <ion-button fill="clear" *ngFor="let c of s.colors; let i = index" [ngClass]="hasNumber(c.value)===true ? 'uncolored-product-button' : c.value" (click)='slides.slideTo(i)'>
                {{c.value}}
              </ion-button>
            </ion-buttons>
          </ion-card-content>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
